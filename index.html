<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mod King Hub</title>
    
    <!-- टेलीग्राम वेब ऐप स्क्रिप्ट -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030b17;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        body { background-color: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; background-image: radial-gradient(circle at top right, #0a172d, transparent); }
        .hero { width: 100%; height: 100vh; position: relative; display: flex; align-items: flex-end; padding: 0 5% 100px; overflow: hidden; background-size: cover; background-position: center; transition: background-image 1.2s ease-in-out; will-change: background-image; }
        .hero::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, var(--bg) 0%, transparent 70%); z-index: 1; }
        .hero-content { position: relative; z-index: 10; transition: opacity 1.2s ease, transform 1.2s ease; will-change: transform, opacity; }
        .hero-content.fade-out { opacity: 0; transform: translate3d(0, 10px, 0); }
        .btn-play { padding: 16px 45px; background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); color: #fff; border: 1px solid var(--glass-border); border-radius: 50px; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 12px; font-size: 1rem; transition: 0.4s; text-transform: uppercase; letter-spacing: 1.5px; }
        .btn-play:hover { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); transform: scale(1.05); }
        .section-title { padding: 50px 5% 20px; font-size: 1.4rem; font-weight: 600; opacity: 0.9; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 0 5% 100px; }
        .video-card { background: var(--glass); border-radius: 15px; overflow: hidden; border: 1px solid var(--glass-border); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); transition: 0.4s; cursor: pointer; will-change: transform; }
        .video-card:hover { transform: translate3d(0, -8px, 0); border-color: var(--accent); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        .thumb-container { width: 100%; aspect-ratio: 16/9; position: relative; background: #000; }
        .thumb-container img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 15px; }
        .info h3 { font-size: 0.9rem; font-weight: 500; color: rgba(255,255,255,0.8); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #videoModal { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-box { width: 100%; height: 100%; position: relative; background: #000; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; z-index: 1; }
        .logo-mask { position: absolute; top: 0; left: 0; width: 180px; height: 50px; background: #000; z-index: 10; pointer-events: none; }
        .close-btn { position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); color: #fff; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2500; border: 1px solid rgba(255, 255, 255, 0.2); font-size: 18px; transition: 0.3s; opacity: 0; pointer-events: none; }
        .close-btn.visible { opacity: 1; pointer-events: auto; }
        .close-btn:hover { background: #ef4444; border-color: #ef4444; transform: translateX(-50%) scale(1.1); }
    </style>
</head>
<body onclick="wakeControls()">

    <div id="hero-section" class="hero">
        <div class="hero-content" id="hero-content">
            <button class="btn-play" id="hero-btn"><i class="fa-solid fa-play"></i> Watch Now</button>
        </div>
    </div>

    <h2 class="section-title">Discovery</h2>
    <div class="grid" id="video-grid"></div>

    <div id="videoModal">
        <div class="modal-box">
            <div class="logo-mask"></div>
            <iframe id="videoFrame" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="close-btn" id="closeBtn" onclick="closeVideo(event)"><i class="fa-solid fa-xmark"></i></div>
    </div>

    <script>
        // --- Telegram App Logic ---
        const tele = window.Telegram.WebApp;
        tele.ready();
        tele.expand(); // ऐप को तुरंत पूरी स्क्रीन पर फैलाएं
        tele.setHeaderColor('#030b17'); // हेडर का रंग साइट के बैकग्राउंड से मैच करें
        tele.enableClosingConfirmation(); // गलती से बंद होने से पहले पूछेगा

        const _supabase = supabase.createClient("https://vsdfngyrwrwgxkpiagbj.supabase.co", "sb_publishable_-aOW0IJWFMVc5yF-2p32sA_uasp8myL");
        let allVideos = [], heroIndex = 0, hideTimer;

        async function fetchVideos() {
            const { data } = await _supabase.from('videos').select('*').order('created_at', { ascending: false });
            if (data && data.length > 0) { allVideos = data; renderGrid(data); startHeroSlider(); }
        }

        function startHeroSlider() {
            updateHero(0);
            setInterval(() => { heroIndex = (heroIndex + 1) % Math.min(allVideos.length, 5); updateHero(heroIndex); }, 6000);
        }

        function updateHero(index) {
            const video = allVideos[index];
            const content = document.getElementById('hero-content');
            content.classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('hero-section').style.backgroundImage = `url(${video.thumbnail})`;
                document.getElementById('hero-btn').onclick = () => openVideo(video.video_url);
                content.classList.remove('fade-out');
            }, 1200);
        }

        function renderGrid(videos) {
            document.getElementById('video-grid').innerHTML = videos.map(v => `
                <div class="video-card" onclick="openVideo('${v.video_url}')">
                    <div class="thumb-container"><img src="${v.thumbnail}" loading="lazy"></div>
                    <div class="info"><h3>${v.title}</h3></div>
                </div>`).join('');
        }

        function openVideo(url) {
            const embedUrl = url.replace("streamable.com/", "streamable.com/e/");
            document.getElementById('videoFrame').src = embedUrl + "?autoplay=1";
            document.getElementById('videoModal').style.display = "flex";
            document.body.style.overflow = "hidden";
            wakeControls();
        }

        function closeVideo(e) {
            if(e) e.stopPropagation();
            document.getElementById('videoFrame').src = "";
            document.getElementById('videoModal').style.display = "none";
            document.body.style.overflow = "auto";
        }

        function wakeControls() {
            if(document.getElementById('videoModal').style.display === "flex") {
                const btn = document.getElementById('closeBtn');
                btn.classList.add('visible');
                clearTimeout(hideTimer);
                hideTimer = setTimeout(() => { btn.classList.remove('visible'); }, 3000);
            }
        }
        fetchVideos();
    </script>
</body>
</html>
